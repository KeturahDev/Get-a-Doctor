<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get-a-Doctor</title>
</head>
<body>
  <div class="container">
    <h1>Get-a-Doctor</h1>
    <p>Enter a name or symptom/area of issue, and recieve a list of doctors that can help</p>
    <form id="doctor">
      <label for="issue">Enter a body-part or symptom</label><br>
      <input id="issue" type="text"><br>
      <label for="name">Enter a name</label><br>
      <input id="name" type="text"><br>
      <button type="submit">go</button>
    </form>
    <div class="output">
      <ul id="doctor-list" >

      </ul>
    </div>
    <div class="error">

    </div>
  </div>
</body>
</html>

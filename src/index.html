<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get-a-Doctor</title>
</head>
<body>
  <div class="container">
    <h1>Get-a-Doctor</h1>
    <p>Enter a name or symptom/area of issue, and recieve a list of doctors that can help</p>
    <form id="doctor">
      <label for="input">Enter a name, body-part, symptom</label>
      <input id="issue" type="text">
    </form>
    <div class="output">
      <ul id="doctor-list" >

      </ul>
    </div>
  </div>
</body>
</html>
